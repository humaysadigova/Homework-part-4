<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="header w-100 mb-5 d-flex justify-content-center border-bottom border-3 border-secondary-subtle"
    >
      <div
        class="header-container d-flex justify-content-between align-items-center w-75"
      >
        <a
          class="name w-auto text-decoration-none text-light text-nowrap"
          href="index.html"
          title="Homepage"
          >Humay Sadıqova</a
        >
        <nav class="navbar d-flex align-items-center">
          <ul class="links d-flex flex-row m-0">
            <li><a href="about.html" title="Go to About">About</a></li>
            <li>
              <a href="portfolio.html" title=" Go to Portfolio">Portfolio</a>
            </li>
            <li><a href="contact.html" title="Go to Contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container d-flex justify-content-between row m-auto">
      <section class="main-section col-7 p-4 border">
        <h1
          class="main-header border-bottom border-3 border-secondary-subtle pb-3 mb-3"
        >
          Contact
        </h1>
        <form action="">
          <label for="name">Name</label> <br />
          <input
            class="form-area"
            type="text"
            id="name"
            placeholder="John Smith"
            required
          />
          <br />
          <label for="email">Email</label> <br />
          <input
            class="form-area"
            type="email"
            id="email"
            placeholder="example@gmail.com"
            required
          />
          <br />
          <label for="message">Message</label> <br />
          <textarea
            class="form-area"
            name="message"
            id="message"
            cols="30"
            rows="12"
            required
          ></textarea>
          <br />
          <input type="submit" value="Submit" class="button" />
        </form>
      </section>
      <aside class="sidebar col-4 border p-4">
        <h2
          class="main-header border-bottom border-3 border-secondary-subtle pb-3 mb-3"
        >
          Connect with Me
        </h2>
        <a href="#"
          ><img
            class="icon"
            src="./assets/images/github-128.png"
            alt="click me"
        /></a>
        <a href="#"
          ><img
            class="icon"
            src="./assets/images/linkedin-128.png"
            alt="click me"
        /></a>
        <a href="#">
          <img
            class="icon"
            src="./assets/images/stackoverflow-128.png"
            alt="click me"
        /></a>
      </aside>
    </main>
    <footer class="p-4 mt-5 text-center">
      <div>Coding Boot Camp © 2023. All Rights Reserved.</div>
    </footer>
  </body>
</html>
